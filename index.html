<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/aluragreen.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Ahorcado</title>
</head>
<body id="body">
    <header>
        <div class="logoAlura" id="logoAlura">

        </div>
        
    </header>
    <main>
        <article>
            <div class="container" id="botonesMenuPrinipal">
                <div class="row">
                    <div class="col-12"><input type="button" value="Iniciar" id="botonInicio" class="buttonIniciar" onclick="iniciarJuego()"></div>
                    <div class="col-12"><input type="button" value="Agregar palabra" id="botonNuevaPalabra" class="buttonNuevaPalabra" onclick="agregarPalabra()"></div>
                </div>
            </div>

            <div class="container" id="containerAgregarPalabra">
                <div class="row">
                    <div class="col-12">
                        <h2>Ingrese una palabra</h2>
                        <textarea name="palabraNueva" class="palabraNueva" id="palabraNueva" cols="12" rows="2"></textarea>
                    </div>
                    <div class="col-6"><input type="button" value="Guardar y empezar" id="botonGuardarYEmpezar" class="buttonGuardarYEmpezar" onclick="guardarNuevaPalabra()"></div>
                    <div class="col-6"><input type="button" value="Cancelar" id="botonNuevaCancelar" class="buttonCancelar" onclick="terminarJuego()"></div>
                </div>
            </div>

            <div class="container containerJuego" id="containerJuego">
                <div class="row horca">

                    <div class="col-4 imagenAhorcado" id="imagenAhorcado"></div>

                    <div class="col-4"></div>

                    <div class="col-4 racha" id="racha">
                        <div class="row tituloContainer">
                            <div class="col-12"><h3>Racha:</h3></div>
                        </div>

                        <div class="row palabrasAdivinadas" id="palabrasAdivinadas">

                        </div>
                    </div>

                    <div class="col-12 letrasAdivinadas" id="letrasAdivinadas">
                        <div class="row letras" id="letras">
                            
                        </div>
                        <div class="row espacios" id="espacios">

                        </div>

                    </div>                    

                    <div class="col-12 botonera" id="botonera">
                        <div class="row">
                            <div class="col-4">

                                <input type="button" value="Nuevo Juego" id="botonInicio" class="buttonAlgo" onclick="nuevoJuego()">

                            </div>
                            <div class="col-4 letrasErradas">

                            </div>
                            <div class="col-4">

                                <input type="button" value="Terminar" class="buttonTerminar" id="buttonTerminar" onclick="terminarJuego()">
                                
                            </div>
                        </div>                        
                    </div>

                    <div class="col-12 gameOver" id="gameOver">

                        <div class="row">
                            <div class="col-12 Perdiste"><h2> Perdiste!! </h2></div>
                            <div class="col-12">

                                <input type="button" value="Volver al Inicio" class="buttonTerminar volverAJugar" onclick="terminarJuego()">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
